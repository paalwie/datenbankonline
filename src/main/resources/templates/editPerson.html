<!DOCTYPE html>
<html>
<head>
    <title>Person bearbeiten</title>
</head>
<body>
<h2>Person bearbeiten - ID: <span th:text="${person.id}"></span></h2>
<form id="editPersonForm" action="/editPersonAll" method="post">
    <input type="hidden" name="id" th:value="${person.id}">

    <div class="person-details">
        <label for="firstName">Vorname:</label>
        <input type="text" id="firstName" name="firstName" th:value="${person.first_name}" required>

        <label for="lastName">Nachname:</label>
        <input type="text" id="lastName" name="lastName" th:value="${person.last_name}"  required>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" th:value="${person.email}"  required>

        <label for="country">Land:</label>
        <input type="text" id="country" name="country" th:value="${person.country}"  required>

        <label for="birthday">Geburtstag:</label>
        <input type="date" id="birthday" name="birthday" th:value="${person.birthday}"  required>

        <label for="salary">Gehalt:</label>
        <input type="number" id="salary" name="salary" th:value="${person.salary}"  required>

        <label for="bonus">Bonus:</label>
        <input type="number" id="bonus" name="bonus" th:value="${person.bonus}"  required>
    </div>

    <br>
    <input type="submit" value="Person aktualisieren">
</form>
</body>
</html>
